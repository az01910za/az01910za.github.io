ne">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line"><span class="keyword">for</span>(<span class="variable">$i1</span>=1;<span class="variable">$i1</span>&lt;7;<span class="variable">$i1</span>++)             /*这是五角星的上面一个角*/</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">for</span>(<span class="variable">$j1</span>=1;<span class="variable">$j1</span>&lt;19-<span class="variable">$i1</span>;<span class="variable">$j1</span>++)     /*这是空格*/</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">" "</span>);</span><br><span class="line"><span class="keyword">for</span>(<span class="variable">$k1</span>=1;<span class="variable">$k1</span>&lt;=2*<span class="variable">$i1</span>-1;<span class="variable">$k1</span>++)   /*这是“*”*/</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"*"</span>);</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="variable">$i2</span>=1;<span class="variable">$i2</span>&lt;5;<span class="variable">$i2</span>++)     /*这是五角星的中间两个角*/</span><br><span class="line">        &#123;</span><br><span class="line">           <span class="keyword">for</span>(<span class="variable">$j2</span>=1;<span class="variable">$j2</span>&lt;3*<span class="variable">$i2</span>-3;<span class="variable">$j2</span>++)</span><br><span class="line">               <span class="built_in">printf</span>(<span class="string">" "</span>);</span><br><span class="line">           <span class="keyword">for</span>(<span class="variable">$k2</span>=1;<span class="variable">$k2</span>&lt;=42-6*<span class="variable">$i2</span>;<span class="variable">$k2</span>++)</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"*"</span>);</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="variable">$i3</span>=1;<span class="variable">$i3</span>&lt;3;<span class="variable">$i3</span>++)        //这是中间与下部相接的部分</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="variable">$j3</span>=1;<span class="variable">$j3</span>&lt;12-<span class="variable">$i3</span>;<span class="variable">$j3</span>++)</span><br><span class="line">             <span class="built_in">printf</span>(<span class="string">" "</span>);</span><br><span class="line">             <span class="keyword">for</span>(<span class="variable">$k3</span>=1;<span class="variable">$k3</span>&lt;=12+2*<span class="variable">$i3</span>;<span class="variable">$k3</span>++)</span><br><span class="line">             <span class="built_in">printf</span>(<span class="string">"*"</span>);</span><br><span class="line">             <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$i4</span>=1;<span class="variable">$i4</span>&lt;5;<span class="variable">$i4</span>++)         // 这是五角星的下面两个角</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$j4</span>=1;<span class="variable">$j4</span>&lt;10-<span class="variable">$i4</span>;<span class="variable">$j4</span>++)</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">" "</span>);</span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$k4</span>=1;<span class="variable">$k4</span>&lt;=10-2*<span class="variable">$i4</span>;<span class="variable">$k4</span>++)</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"*"</span>);</span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$m4</span>=1;<span class="variable">$m4</span>&lt;6*<span class="variable">$i4</span>-3;<span class="variable">$m4</span>++)</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">" "</span>);</span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$n4</span>=1;<span class="variable">$n4</span>&lt;=10-2*<span class="variable">$i4</span>;<span class="variable">$n4</span>++)</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"*"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    ?&gt;</span><br></pre></td></tr></table></figure>

<h2 id="质数"><a href="#质数" class="headerlink" title="质数"></a>质数</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">s&lt;?php</span><br><span class="line"><span class="keyword">while</span> (1) &#123;</span><br><span class="line">    fwrite(STDOUT, iconv(<span class="string">'utf-8'</span>, <span class="string">'gbk'</span>, <span class="string">'请输入一个数字：'</span>));</span><br><span class="line"></span><br><span class="line">    <span class="variable">$num</span> = fgets(STDIN);</span><br><span class="line"></span><br><span class="line">    <span class="variable">$num</span>=trim(<span class="variable">$num</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$num</span> == <span class="string">"q"</span> || <span class="variable">$num</span> == <span class="string">"quit"</span> || <span class="variable">$num</span>==<span class="string">"exit"</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        die(<span class="string">"programm finish"</span>);</span><br><span class="line">        <span class="built_in">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    settype(<span class="variable">$num</span>, <span class="string">"int"</span>);</span><br><span class="line">    <span class="keyword">if</span> ( <span class="variable">$num</span> &lt;= 0) &#123;</span><br><span class="line">        fwrite(STDOUT, iconv(<span class="string">'utf-8'</span>, <span class="string">'gbk'</span>, <span class="string">"您输入的数值错误\n"</span>));</span><br><span class="line">        <span class="built_in">continue</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$num</span>==1)&#123;</span><br><span class="line">        fwrite(STDOUT, iconv(<span class="string">'utf-8'</span>, <span class="string">'gbk'</span>, <span class="string">"1是素数\n"</span>));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$a</span>=2;<span class="variable">$a</span>&lt;<span class="variable">$num</span>;<span class="variable">$a</span>++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="variable">$num</span> % <span class="variable">$a</span> != 0)&#123;</span><br><span class="line">            fwrite(STDOUT, iconv(<span class="string">'utf-8'</span>, <span class="string">'gbk'</span>, <span class="string">"<span class="variable">$num</span>'是素数'\n"</span>));</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            fwrite(STDOUT, iconv(<span class="string">'utf-8'</span>, <span class="string">'gbk'</span>, <span class="string">"<span class="variable">$num</span>'不是素数'\n"</span>));</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>

<h2 id="for遍历"><a href="#for遍历" class="headerlink" title="for遍历"></a>for遍历</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$arr</span>=[</span><br><span class="line">  <span class="string">'name'</span> =&gt;<span class="string">'zs'</span>,</span><br><span class="line">  <span class="string">'age'</span> =&gt; 12,</span><br><span class="line">  <span class="string">'addr'</span> =&gt; <span class="string">'bj'</span></span><br><span class="line">];</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$arr</span>[<span class="string">'addr'</span>];</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;br&gt;"</span>;</span><br><span class="line">foreach (<span class="variable">$arr</span> as <span class="variable">$key</span> =&gt; <span class="variable">$value</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$key</span>.<span class="string">'=&gt;'</span>.<span class="variable">$value</span>.<span class="string">'&lt;br&gt;'</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></header></article><section class="reward"><a class="btn-reward" href="#">打赏</a><div class="reward-wrapper clearfix"><img src="/img/wechat.png" title="微信"></div></section></main><footer class="foot"><div class="foot-copy">&copy; 2016 - 2019 John Doe</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
